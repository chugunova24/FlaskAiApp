<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script src="ajax.js"></script>
	<title>Text Translator</title>

</head>

<body>
	<div class="container">
		<h1>Test Translation service</h1>
		<div>Enter the text you wish to translate, choose the language, and click Translate button</div>
		<div>
			<form method="POST" id="ajax_form" action="">
				<div class="form-group">
					<textarea name="text" cols="20" rows="10"
							class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label for="language">Language:</label>
					<select name="language" class="form-control">
						<option value="en">English</option>
						<option value="it">Italian</option>
						<option value="ja">Japanese</option>
						<option value="ru">Russian</option>
						<option value="de">German</option>
					</select>
				</div>
				<div>
					<button type="submit" class="btn btn-success"  id="translate" onclick="get_len()">Translate</button>
				</div>
			</form>
		</div>
	</div>


<!-- result -->


<div class="container">
		<div>
			<h2>Results</h2>
			<strong>Original text:</strong> {{ original_text }}<br>
			<strong>Target language code:</strong> {{ target_language }}<br>
		</div>
         	<form action="/get_len" method="post" name="form">
        	<label for="name"><strong>Translated text:</strong></label>
        	<input id="name" name="name" type="text">
            </form>

        <div id="len">
		</div>

</div>

<a href="{{ url_for('index') }}">Try another one!</a>

</body>

</html>
