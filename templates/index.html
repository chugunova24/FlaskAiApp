<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Text Translator</title>
</head>

<body>
    <div class="container">
        <h1>Переводчик</h1>
        <div>Введите текст, который хотите перевести, выберите язык и нажмите кнопку "Перевести"</div>
        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10"
                              class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Выберите язык:</label>
                    <select name="language" class="form-control">
                        <option value="en">Английский</option>
                        <option value="it">Итальянский</option>
                        <option value="ja">Японский</option>
                        <option value="ru">Русский</option>
                        <option value="de">Немецкий</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Перевести</button>
                </div>
            </form>
        </div>
    </div>


    <!-- ОТВЕТ -->
    <div class="container">
        <h2>Результат</h2>
        <div>
            <strong>Оригинальный текст:</strong> {{ original_text }}
        </div>
        <div>
            <strong>Переведенный текст:</strong> {{ translated_text }}
        </div>
        <div>
            <strong>Выбранный язык:</strong> {{ target_language }}
        </div>
    </div>

        <script>
            var backgrounds = [
                "url(https://tlgrm.ru/_/stickers/035/c8f/035c8fea-ae02-4371-8c11-31e589ea8801/1.webp) no-repeat top 400px right 20px",
                "url(https://tlgrm.ru/_/stickers/035/c8f/035c8fea-ae02-4371-8c11-31e589ea8801/2.webp) no-repeat top 400px right 20px",
                "url(https://tlgrm.ru/_/stickers/035/c8f/035c8fea-ae02-4371-8c11-31e589ea8801/3.webp) no-repeat top 400px right 20px",
                "url(https://tlgrm.ru/_/stickers/035/c8f/035c8fea-ae02-4371-8c11-31e589ea8801/4.webp) no-repeat top 400px right 20px",
                "url(https://tlgrm.ru/_/stickers/035/c8f/035c8fea-ae02-4371-8c11-31e589ea8801/5.webp) no-repeat top 400px right 20px",
                "url(https://tlgrm.ru/_/stickers/035/c8f/035c8fea-ae02-4371-8c11-31e589ea8801/6.webp) no-repeat top 400px right 20px",
                "url(https://tlgrm.ru/_/stickers/035/c8f/035c8fea-ae02-4371-8c11-31e589ea8801/7.webp) no-repeat top 400px right 20px",
                "url(https://tlgrm.ru/_/stickers/035/c8f/035c8fea-ae02-4371-8c11-31e589ea8801/8.webp) no-repeat top 400px right 20px",
            ];
            document.body.style.background = backgrounds[Math.floor(Math.random() * 8)];
        </script>
</body>

</html>
